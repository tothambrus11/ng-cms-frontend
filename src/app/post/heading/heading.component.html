<a [name]="metadata.customLinkName || metadata.content"></a>
<h1 *ngIf="metadata.level===1">{{metadata.content}}</h1>
<h2 *ngIf="metadata.level===2">{{metadata.content}}</h2>
<h3 *ngIf="metadata.level===3">{{metadata.content}}</h3>
<h4 *ngIf="metadata.level===4">{{metadata.content}}</h4>
<h5 *ngIf="metadata.level===5">{{metadata.content}}</h5>
<h6 *ngIf="metadata.level===6">{{metadata.content}}</h6>
